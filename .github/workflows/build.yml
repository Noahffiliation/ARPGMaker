name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsfml-dev python3-dev gcovr

      - name: Install Build Wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9

      - name: Run Build Wrapper
        env:
          CFLAGS: "-fprofile-arcs -ftest-coverage"
          LDFLAGS: "-lgcov"
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} python3 setup.py build_ext --inplace

      - name: Run Tests and Generate Python Coverage
        run: |
          # Create a pytest.ini if it doesn't exist in the repo yet, or rely on the one I created?
          # The one I created is local. The repo might not have it unless I committed it.
          # The user didn't ask me to commit, just to write files.
          # GitHub Actions check out the repo. If pytest.ini is not in the repo, pytest might fail if I don't set pythonpath.
          # Use PYTHONPATH=. just to be safe.
          PYTHONPATH=. xvfb-run --auto-servernum pytest --cov=. --cov-report=xml:coverage.xml tests/

      - name: Generate C++ Coverage
        run: |
          gcovr -r . --xml -o cpp_coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            --define "sonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
